<html  ng-app="combobox"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="resources/script/angular.min.js"></script>
<script type="text/javascript" src="resources/script/combobox.js"></script>
<script type="text/javascript" src="resources/script/angular-route.js"></script>
<link rel="stylesheet" href="resources/css/style.css"> 
</head>

<body id="corpo">
	<div ng-init="mySwitch=true">
		<p>
			<button ng-disabled="mySwitch">Click Me!</button>
		</p>
		<p>
			<input type="checkbox" ng-model="mySwitch"/>Button
		</p>
		<p>
			{{mySwitch}}
		</p>
	</div>
	
	<br/><br/><br/><br/><br/>
	
	<div>
		<p ng-show="true">Mostrando.</p>
		<p ng-show="false">Escondendo.</p>
	</div>
	
	<br/><br/><br/><br/><br/>
	
	<div ng-init="hour=13">
		<p ng-show="hour > 12">Mostrando horas.</p>
	</div>
	
	<br/><br/><br/><br/><br/>
	
	
</body>
</html>
