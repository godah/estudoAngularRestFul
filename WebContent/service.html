<html  ng-app="services">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="resources/script/angular.min.js"></script>
<script type="text/javascript" src="resources/script/services.js"></script>
<script type="text/javascript" src="resources/script/angular-route.js"></script>
</head>

<body id="corpo">
	<div ng-controller="localizacao">
		<p>O url desta página é:</p>

	<div ng-controller="controllerTimeOut">

		<h1>{{timermsg}}</h1>

	<div ng-controller="controllerIntervalo">
		<p>O tempo é:</p>
		<h1>{{intervalo}}</h1>
	</div>
	
</body>
</html>
